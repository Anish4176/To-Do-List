<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>TO-DO LIST</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Kanit:ital,wght@1,600&family=Sedgwick+Ave+Display&display=swap"
    rel="stylesheet">

  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="row">
    <div class="main">
      <div class="title text-center my-3" style="font-size:2.2rem">Task List</div>
      <hr class="w-25 mx-auto">
      <form>
        <div class="mb-3">
          <label for="exampleInputEmail1" class="form-label">Title</label>
          <input type="text" id="title" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
            placeholder="Enter your task title...">

        </div>
        <div class="mb-3">
          <label for="exampleInputPassword1" class="form-label">Task</label>
          <input type="text" id="task" class="form-control" id="exampleInputPassword1"
            placeholder="What do you have planned?">
        </div>

        <button id="save" type="submit" class="btn btn-primary">Add Task</button>
      </form>



      <div id="content">
        <h3 class="text-center my-0">Your Tasks</h3>
        <hr class="w-25 mx-auto">
        <div id="all-task">
          <!-- <div class="input-group my-3">
            <input type="text" class="form-control " placeholder="This is my task"
              aria-label="Recipient's username with two button addons">
            <button class="btn btn-edit btn-outline-secondary" type="button">Edit</button>
            <button class="btn btn-delete btn-outline-secondary" type="button">Delete</button>
          </div> -->

        </div>
      </div>
    </div>
  </div>


  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
    crossorigin="anonymous"></script>
  <script src="index.js"></script>

</body>

</html>
